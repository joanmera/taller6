<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Galería de Mantis</h1>

    <div class="gallery">
        <img src="https://static.nationalgeographic.es/files/styles/image_3200/public/04-praying-mantis-nationalgeographic_2301352.jpg?w=1900&h=1267" alt="Imagen 1" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjaqTe4kj7P0GsdGpuOvWpSwvUMfcZyUp95Q&s" alt="Imagen 2" onclick="openModal(this.src)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Zorak-Mantis.png/640px-Zorak-Mantis.png" alt="Imagen 3" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB-6Ezzznnnaa6G8jtfZwukEn_9CB4sTJqbg&s" alt="Imagen 4" onclick="openModal(this.src)">
        <img src="https://cdn0.expertoanimal.com/es/posts/3/6/6/como_es_el_apareamiento_de_la_mantis_religiosa_26663_orig.jpg" alt="Imagen 5" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkwzFTU4_k8kbhw9L-GeWfPqoJBWUAg7chSA&s" alt="Imagen 6" onclick="openModal(this.src)">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Imagen grande">
        </div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
