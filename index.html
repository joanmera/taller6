<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Galería de Gorilas</h1>

    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6V_fmH24IaXR4FifydJqA9xI8IgezW2MIzQ&s" alt="Imagen 1" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT76hxSQPJ7UtJx9umZhUrt0-Rh9zspBYvMg&s" alt="Imagen 2" onclick="openModal(this.src)">
        <img src="https://gorillas-world.com/wp-content/uploads/datos_gorilas.jpg" alt="Imagen 3" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo2fDoMVoM6f7IpnGd9a7rMr4mR_0KdThHCg&s" alt="Imagen 4" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8dIuqjtijmtSaUHrJUzpxCdeXF-8MRqH6-w&s" alt="Imagen 5" onclick="openModal(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS29TfPXHFMT6r2fFGqMrFZZCNfd-wltcnl3g&s" alt="Imagen 6" onclick="openModal(this.src)">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Imagen grande">
        </div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
